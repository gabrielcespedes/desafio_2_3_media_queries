<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/f5db9b47bf.js" crossorigin="anonymous"></script>

    <title>Electic bikes</title>
</head>
<body>
    <div class="nav box">
        <div class="icono">
            <i class="fa-solid fa-bicycle"></i>
            <p class="logo">Electric bikes</p>
        </div>
        <div class="opciones">
            <p>Inicio</p>
            <p>Catálogo</p>
            <p>Ofertas</p>
            <p>Contacto</p>
        </div>
        <div class="menu">
            <i class="fa-solid fa-bars"></i>
        </div>       
    </div>
    <div class="orden box">
        <p>Ordenar Por:</p>
        <select>
            <option value="Precio">Precio</option>
            <option value="Marca">Marca</option>
            <option value="Tipo">Tipo</option>
        </select>
    </div>
    <div class="productos box">
        <div class="card">
            <img src="assets/img/verde1.png" alt="biciclea verde">
            <div class="informacion">
                Modelo: Verde 1
            <button>Ver más</button>
            </div>                        
        </div>
        <div class="card">
            <img src="assets/img/negra1.webp" alt="bicicleta negra">
            <div class="informacion">
                Modelo: Negra I
            <button>Ver más</button>
            </div>            
        </div>
        <div class="card">
            <img src="assets/img/mini.jpg" alt="bicicleta mini">
            <div class="informacion">
                Modelo: Mini
            <button>Ver más</button>
            </div>            
        </div>
        <div class="card">
            <img src="assets/img/roja.webp" alt="bicicleta roja">
            <div class="informacion">
                Modelo: Red One
            <button>Ver más</button>
            </div>            
        </div>
        <div class="card">
            <img src="assets/img/hot.jpg" alt="bicicleta Hot Wheels">
            <div class="informacion">
                Modelo: Hot Wheels
            <button>Ver más</button>
            </div>
            
        </div>
        <div class="card">
            <img src="assets/img/blanca.webp" alte="bicicleta blanca">
            <div class="informacion">
                Modelo: Blanquita
            <button>Ver más</button>
            </div>            
        </div>
        <div class="card">
            <img src="assets/img/micro.webp" alt="bicicleta micro">
            <div class="informacion">
                Modelo: Micro Bike
            <button>Ver más</button>
            </div>            
        </div>
        <div class="card">
            <img src="assets/img/carga.jpg" alt="bicicleta de carga">
            <div class="informacion">
                Modelo: Cargo
            <button>Ver más</button>
            </div>            
        </div>
    </div>
    <div class="paginador box">
        <button><i class="fas fa-chevron-left"></i></button><button>1</button><button>2</button><button>3</button><button>4</button><button><i class="fas fa-chevron-right"></i></button>
    </div>  
    <div class="footer box">
        <div class="iconos">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="mensaje">
            <p>Todos los derechos reservados</p>
        </div>
    </div>
</body>
</html>
